<! doctype html>
<html>
  <head>
    <title>calculator</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <main>
      <div id="display_screen">
      </div>
      <div id="pad">
        <div id="keys">
        <div class="numbers operators" data-value='ac'>
                 <span>AC</span>
          </div>
           <div class="numbers operators" data-value='%'>
                    <span>%</span>
          </div>
        <div class="numbers operators" data-value='+='>
                 <span>+=</span>
          </div>
        <div class="numbers operators"  data-value='-'>
                 <span>-</span>
          </div>
          
        <div class="numbers"  data-value='1'>
                 <span>1</span>
          </div>
           <div class="numbers"  data-value='2'>
                    <span>2</span>
          </div>
        <div class="numbers"  data-value='3'>
                 <span>3</span>
          </div>
        <div class="numbers operators"  data-value='+'>
                 <span>+</span>
          </div>
          
           <div class="numbers" data-value='4'>
                    <span>4</span>
          </div>
           <div class="numbers" data-value='5'>
                    <span>5</span>
          </div>
        <div class="numbers" data-value='6'>
                 <span>6</span>
          </div>
        <div class="numbers operators"  data-value='*'>
          <span>*</span>
          </div>
          
           <div class="numbers"  data-value='7'>
                    <span>7</span>
          </div>
           <div class="numbers" data-value='8'>
                    <span>8</span>
          </div>
        <div class="numbers"  data-value='9'>
                 <span>9</span>
          </div>
        <div class="numbers operators"  data-value='/'>
                 <span>/</span>
          </div>
       
            <div style="width:45%;" class="numbers"  data-value='0'>
                     <span>0</span>
          </div>
         
        <div class="numbers"  data-value='.'>
                 <span>.</span>
          </div>
        <div class="numbers operators"  data-value='='>
                 <span>=</span>
          </div>
        
        </div> 
      </div>
     
      
    </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
